<!DOCTYPE html>
<html>
 <head>
  <title>Student Registration Form</title>    
 </head>
 <style>
    body{
        font-family:serif;
        background-color: MistyRose;
        font-size:medium;
    }
    h1{
        text-align: center;
    }
    form{
        margin: 0px 550px;
    }
    fieldset{
      max-width:420px;
        margin:40px auto;
        padding:18px;
        border-radius:8px;
        background:#fff;
        box-shadow:0 2px 6px rgba(238, 10, 10, 0.08)}
    
 </style>

 <body>
    <fieldset>
  <h1>Student Registration Form</h1>
  
 <form>
    <label for="roll"><strong>Roll no:</strong></label>
   <input type="text"id="roll"name="roll" placeholder="Enter Your Roll no" size="15"><br>
    <br>
   <label for="sname"><strong>Name:</strong></label>
   <input type="text"id="sname"name="sname" placeholder="Enter Your Name" size="30"><br>
    <br>
    
    <label for="fname"><strong>Father's Name:</strong></label>
   <input type="text"id="fname"name="fname" placeholder="Enter Your Father's Name" size="25"><br>
    <br>
    
     <label for="mname"><strong>Mother's Name:</strong></label>
   <input type="text"id="mname"name="mname" placeholder="Enter Your Mother's Name" size="25"><br>
    <br>

    <label for="Date"><strong>Date-Of-Birth</strong></label>
   <input type="date"name="date" placeholder="DD-MM-YYYY" size="30"><br>
    <br>

    <label for="MN"><strong>Mobile no:</strong></label>
   <input type="text" name="date" placeholder="Enter Your Mobile no:" size="30"><br>
    <br>

     <label for="Email"><strong>Email:</strong></label>
   <input type="email" name="Email" placeholder="Enter Your Email" size="30"><br>
    <br>

    <label for="Pass"><strong>Password:</strong></label>
   <input type="password" name="pass" placeholder="Enter Password" size="30"><br>
    <br>

    <label for="ge"><strong>Gender:</strong></label>
   <input type="radio" name="ge" placeholder="Gender" size="30">Male
   <input type="radio" name="ge" placeholder="Gender" size="30">Female
   <input type="radio" name="ge" placeholder="Gender" size="30">Other<br>
    <br>

    <label for="dep"><strong>Department:</strong></label><br>
   <input type="radio" name="dep"  size="30">School Of Computing
   <input type="radio" name="dep"  size="30">School Of Engineering<br>
   <input type="radio" name="dep"  size="30">School Of Pharmacy
   <input type="radio" name="dep" size="30">School Of Degree<br>
   <input type="radio" name="dep"  size="30">Other<br>
    <br>

    <label for="Cou"><strong>Department:</strong></label><br>
   <input type="radio" name="cou" size="30">Computer Science And Engineering<br>
   <input type="radio" name="cou" size="30">Data Science
   <input type="radio" name="cou"  size="30">Cyber Security<br>
   <input type="radio" name="cou"  size="30">Information Technology
   <input type="radio" name="cou"  size="30">Other<br>
    <br>

   <label for="ph"><strong>Student Photo:</strong></label><br>
   <input type="file" name="ph" size="30"><br>
    <br> 

    <label for="add"><strong>Address:</strong></label><br>
    <textarea name="add" id="add"  cols="48" rows="5" placeholder="Enter Place|city|Dis|State|Pincoder"></textarea><br>
     <br>       
   <label for="sub"><strong></strong></label>
   <input type="submit" name="sub" size="30">
    
   <label for="res"><strong></strong></label>
   <input type="reset" name="res" size="30">
    <br>
    </fieldset>
 </form>
 </body>
