<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #badfe9;
      padding: 20px;
    }
    form {
      background: #e8f5f8;
      padding: 40px;
      border-radius: 8px;
      max-width: 450px;
      margin: auto ;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      
    }
    
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }    

  </style>
</head>
<body>

  <form>
    <h2>Customer Feedback Form</h2>

    <label for="name">Full Name</label><br>
    <input type="text" id="name" placeholder="Enter your name" >
    <br><br>
    <label for="email">Email Address</label><br>
    <input type="email" id="email" placeholder="Enter your email" >
    <br><br>
    <label for="phone">Phone Number</label><br>
    <input type="tel" id="phone" placeholder="Enter your phone number">
    <br><br>
    <label>Gender</label><br>
      <input type="radio" name="gender" value="male"> Male<br>
      <input type="radio" name="gender" value="female"> Female<br>
      <input type="radio" name="gender" value="other"> Other<br>
    <br>
    <label for="rating">Rate Us</label><br>
    <select id="rating" required>
      <option value="">--Select--</option>
      <option value="1">1 - Poor</option>
      <option value="2">2 - Fair</option>
      <option value="3">3 - Good</option>
      <option value="4">4 - Very Good</option>
      <option value="5">5 - Excellent</option>
    </select>
    <br><br>
    <label>Services You Used</label><br>
    <div class="checkbox-group">
      <label><input type="checkbox" value="delivery"> Delivery</label><br>
      <label><input type="checkbox" value="support"> Customer Support</label><br>
      <label><input type="checkbox" value="product"> Product Quality</label><br>
      <label><input type="checkbox" value="website"> Website/App</label><br>
    </div>
    <br>
    <label for="comments">Comments</label><br>
    <textarea id="comments" placeholder="Write your feedback..."></textarea>
    <br><br>
    <button type="submit">Submit Feedback</button>
  </form>

</body>
</html>
