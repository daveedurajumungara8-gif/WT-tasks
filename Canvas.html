<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Line</title>
  <style>
  
  </style>
</head>
<body>
  <canvas id="myCanvas" width="100%" height="100%" style="border:1px solid black;"></canvas>

  <script>
    // Get canvas element
    const canvas = document.getElementById("Canvas");
    const ctx = canvas.getContext("2d"); // 2D drawing context

    // Draw a line
    ctx.beginPath();         // Start path
    ctx.moveTo(50, 50);      // Starting point (x=50, y=50)
    ctx.lineTo(300, 150);    // Ending point (x=300, y=150)
    ctx.strokeStyle = "blue"; // Line color
    ctx.lineWidth = 3;        // Line thickness
    ctx.stroke();             // Draw the line
  </script>
  <script>
    var canvas = document.getElementById("myCanvas");
    var c = canvas.getContext("2d"); // 2D drawing context
    c.beginPath();
    c.arc(95,50,40,0,2*Math.PI);
    c.strokeStyle='green';
    c.stroke();
  </script>
</body>
</html>
