<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Deactivate Facebook Account</title>
  <style>
    body{
        font-family:Arial,Helvetica,sans-serif;
        background:#d1dff5;
        padding:24px;
    }
    fieldset{
                margin: 100px 400px;
                background-color: rgb(255, 255, 255);
                border-radius: 10px;
                padding: 100px;
                
            }
           
     
  </style>
</head>
<body>
  <fieldset>
    <h2>Deactivate Your Account</h2>
    <form action="#" method="post" novalidate>
      <label for="name">Full name</label>
      <input id="name" name="name" type="text" placeholder="Your name" required><br>
       <br>
      <label for="email">Email or phone</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required><br>
       <br>
      <label>Why are you deactivating?</label><br>
        <label><input type="radio" name="reason" value="privacy" required> Privacy concerns</label><br>
        <label><input type="radio" name="reason" value="time"> Need a break from Facebook</label><br>
        <label><input type="radio" name="reason" value="security"> Security issue</label><br>
        <label><input type="radio" name="reason" value="other"> Other</label><br><br>
      

      <label for="details">More details (optional)</label><br>
      <textarea id="details" name="details" rows="3" placeholder="Tell us more..."></textarea><br>
       <br>
      <label for="password">Enter password to confirm</label>
      <input id="password" name="password" type="password" placeholder="Password" required><br>
      <br>

        <input type="checkbox" name="confirm" required>
        Terms and Conditions
      </label>
      <br>
      <br>
      
      <lable for="button"></lable>
       <input type="submit" id="button" id="button">
       </fieldset>

    </form>
</body>
</html>
